name: $(Date:yyyyMMdd).$(Rev:r)

trigger:
  batch: true
  branches:
    include:
    - main
    - feature/*

  paths:
    exclude:
     - doc
     - ReadME.md

pr:
  branches:
    include:
    - main

variables:
- name: vmImage
  value: 'windows-latest'

stages:
- stage: Build
  jobs:
  - job: 'Build'
    pool:
      vmImage: ${{variables.vmImage}}
    steps:
    - template: 'build.yml'
      parameters:        
        projectFiles: '**/*.csproj'    